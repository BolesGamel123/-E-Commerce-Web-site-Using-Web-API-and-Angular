<div *ngIf="isLoginError" class="text-danger mx-auto">
    Icorrect UserName or Password
   </div>
   
   <form #LoginForm="ngForm" (ngSubmit)="onsubmit(username.value,password.value)"  >
       <div class="form-group">
         <label for="username">UserName:</label>
         <input type="text" #username ngModel  class="form-control" name="username"  id="username" placeholder="username" required>
       </div>
   
       <div class="form-group">
           <label for="password">Password:</label>
           <input type="password" #password ngModel  class="form-control" name="password"  id="password" placeholder="password" required>
         </div>
   
         <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.valid">
          Login
        </button>
        
            
       </form>
