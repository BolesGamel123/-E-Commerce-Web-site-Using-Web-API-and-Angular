<div class="container">
<div class="row">
    <div class="card col-lg-4" style="width:400px" *ngFor="let item of  PrdList; let i=index" >
        <img class="card-img-top" src="http://localhost:56045/Image/{{item.Image}}" alt="Card image" style="width:100%;height: 200px;">
        <div class="card-body">
          <h4 class="card-title">Name:{{item.Name}}</h4>
          <p class="card-text" appHighLight>Price:{{item.Price| currency}}</p>
          
          <a [routerLink]="['/Product/',item.ID]"   class="btn btn-info btn-block">View Details</a>
        </div>

</div>

</div>
