<form  (ngSubmit)="onsubmit(Name,Image,Description,Quantity,Price)">
    <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" #Name ngModel class="form-control" name="Name"   id="Name"   >
      </div>

      <div class="form-group">
        <label for="Description">Description:</label>
        <input type="text" #Description ngModel class="form-control" name="Description"   id="Description"    >
      </div>

      <div class="form-group">
        <label for="Quantity">Quantity:</label>
        <input type="text" #Quantity ngModel class="form-control" name="Quantity"   id="Quantity" >
      </div>

      <div class="form-group">
        <label for="Price">Price:</label>
        <input type="text" #Price ngModel class="form-control" name="Price"   id="Price"     >
      </div>

      

      

     


     <img [src]="imageUrl"  style="width: 250px; height: 200px;"/>
     <input type="file"  #Image  accept="image/*" (change)="handFileInput($event.target.files)">
     <hr/>
     <button type="submit" class="btn btn-primary">Create</button>





</form>
