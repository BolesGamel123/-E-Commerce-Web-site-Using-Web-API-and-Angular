<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <h1>Add Product</h1>
    <div class="col-md-6" style="margin-left:20px;margin-right:20px">

        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>
                        <a href="GetAllProduct.html" class="btn btn-success pull-right">
                            GetAllProduct
                        </a>
                    </td>
                </tr>

                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type="text" name="Name" id="Nametext" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Price
                    </td>
                    <td>
                        <input type="text" name="Price" id="priceYext" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td>
                        <input type="text" name="Description" id="Descriptiontext" />
                    </td>
                </tr>
                <tr class="success">
                    <td colspan="2">
                        <input type="button" value="Create" class="btn btn-success" id="buttonCreate" />
                    </td>
                </tr>
            </tbody>
        </table>


        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-header">
                        <h4 class="modal-title">Success</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>


                    <div class="modal-body">
                        Create Successfull
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="alert alert-danger collapse " id="ErrorDiv">
            <a id="linkclose" href="#" class="close">&times;</a>
            <div id="texterror"></div>

        </div>


    </div>

    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkclose').click(function () {
                $('#ErrorDiv').hide('fade');
            })
            $('#buttonCreate').click(function () {
             
                
                $.ajax({
                    url: '/api/Product',
                    method: 'DELETE',
                    dataType: 'json',
                    headers: {
                        'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                        
                    },
                    
                    success: function (response) {
                        
                        window.location.href = "GetAllProduct.html"
                    },
                    error: function (jqXHR) {
                        $('#texterror').text(jqXHR.responseText);
                        $('#ErrorDiv').show('fade');
                        window.location.href = "GetAllProduct.html"
                    }
                })

            })
        });
    </script>








</body>

</html>
